<div class="card card-primary card-outline">
  <form action="{{ @BASE.'/user/update/'.@PARAMS.user_id }}" method="POST" enctype="multipart/form-data">
    <div class="card-body">
	  <div class="row">
		<div class="col-md-3">		  
		  <div class="form-group">
			<div class="card">
			  <div class="card-body box-profile">
				<div class="text-center">
				  <img id="preview_image" class="profile-user-img img-fluid" src="../../ui/assets/img/user/{{ @POST.user_image }}" width="200">
				</div>
			  </div>
			</div>
		  </div>
	    </div>
	  
		<div class="col-md-9">
		  <div class="form-group row">
			<label class="col-md-3 col-form-label">Fullname</label>
			<div class="col-md-9">
			  <input name="user_fullname" class="form-control form-control-sm" value="{{ @POST.user_fullname }}">
			</div>
		  </div>
		  <div class="form-group row">
			<label class="col-md-3 col-form-label">Username</label>
			<div class="col-md-9">
			  <input name="user_name" class="form-control form-control-sm" value="{{ @POST.user_name }}">
			</div>
		  </div>
		  <div class="form-group row">
			<label class="col-md-3 col-form-label">Level</label>
			<div class="col-md-9">
			  <select name="user_level" class="form-control">
				<option disabled selected>Pilih Level</option>
				<repeat group="{{ @data_level }}" value="{{ $level }}">
				  <option value="{{ @level.level_id }}" <check if="{{ @POST.user_level == @level.level_id }}">selected</check>>{{ @level.level_name }}</option>
				</repeat>
			  </select>
			</div>
		  </div>
		  <div class="form-group row">
			<label class="col-md-3 col-form-label">Upload Foto</label>
			<div class="col-md-9">
			  <input type="file" name="user_image" class="form-control form-control-sm" onchange="return previewImage(this)">
			</div>
		  </div>
		</div>
	  </div>
	</div>
	<div class="card-footer bg-whitesmoke">
	  <button type="submit" name="update" class="btn btn-primary btn-sm btn-form"><b>Perbarui</b></button>
	  <a href="../../user" class="btn btn-danger btn-sm btn-form"><b>Kembali</b></a>
	</div>
  </form>
</div>
